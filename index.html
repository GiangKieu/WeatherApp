<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bb31413a3d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forcast</title>
</head>
<body>
    <div class="container">
        <form id="search-form">
            <div class="row">
            <div class="col-3">
            <input type="search" placeholder="Enter a city" id="search" autocomplete="off"/>
            </div>
            <div class="col-1">
            <input type="submit" value="Search" class="btn btn-primary" id="submit"/>
            </div>
            <div class="col-4">
            <button type="button" class="btn btn-primary" id="current-city">Current Location</button>
            </div>
            </div>
        </form>
        <div class="submitcity">
            <span id="cityname"></span> <br/>
            <span id="time"></span> <br/>
            <span id="icon"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon"/></span> <br/>
            <span id="currenttemperature"></span>
            <span class="type">
                <a id="celsius" class="active" href="">째C</a> / 
                <a id="fahrenheit" href="">째F</a>
            </span>
            <br/>
            <span id="description"></span>
        </div>
        <div >
            <ul id="more-info">
                <li id="temperature">Temperature: 
                    <span class="info temp-min">14</span>째C/ 
                    <span class="info temp-max"></span>째C
                </li>
                <li>Humidity: 
                    <span class="info humidity"></span>%
                </li>
                <li>Wind speed: 
                    <span class="info windspeed"></span>km/h
                </li>
            </ul>
        </div>
        <div class="weather-forecast" id="forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-date">
                    Mon
                    </div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon" width="80"/>
                    <div class="weather-forecast-temp">
                    <span class= "min">12</span> 
                    <span class="max">18</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/scripts.js"></script>
</body>
<p class="source"><a class="open-source" href= "" target="_blank">Open-source code </a> by Giang Kieu</p>
</html>
